<!DOCTYPE html>
<html>
<head>
    <title>Examples of Agile SDLC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="navbar"></div>
            <button id="theme-toggle" class="theme-toggle"><i class="fas fa-adjust"></i></button>
        </header>

        <section>
            <h1>Examples of Agile SDLC</h1>
            <div class="gallery">
                <div class="slide">
                    <img src="https://images.spiceworks.com/wp-content/uploads/2022/09/29101327/Agile-Software-Development-Life-Cycle.png" alt="Agile SDLC 1">
                </div>
                <div class="slide">
                    <img src="https://d32myzxfxyl12w.cloudfront.net/assets/images/article_images/1af2b710cb56d15bcca9fe41d5bc670b5fedbeef.webp?1702653596" alt="Agile SDLC 2">
                </div>
                <div class="slide">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240612173423/Phases-of-Agile-SDLC.webp" alt="Agile SDLC 3">
                </div>
                <div class="slide">
                    <img src="https://relevant.software/nitropack_static/TqXlJfYhrhJnKzqmEcbTXlLptKXNutMz/assets/desktop/optimized/rev-1576587/relevant.software/wp-content/uploads/2023/04/kOUxaSeEF8g8aeWm7vigkLvh1UwgLVvxd15kEJB9V144w9Xx4nt7rzaR8an8TSXS6KZ9Nz3-kaaPegtNdvBBLjXPAtHuS460RxaJ5GsWEfMxaCPlhPgyLgHg5tCIcASBdqWjbUZwG2_-KoKkUAUSth8" alt="Agile SDLC 4">
                </div>
            </div>
        </section>
    </div>

    <script src="navbar.js"></script>
    <script>
        // Dark/Light mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        document.body.className = currentTheme;

        themeToggle.addEventListener('click', () => {
            const newTheme = document.body.className === 'light' ? 'dark' : 'light';
            document.body.className = newTheme;
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
