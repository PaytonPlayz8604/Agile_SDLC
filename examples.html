<!DOCTYPE html>
<html>
<head>
    <title>Examples of Agile SDLC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="navbar"></div>
            <button id="theme-toggle" class="theme-toggle"><i class="fas fa-adjust"></i></button>
        </header>

        <section>
            <h1>Examples of Agile SDLC</h1>
            <p><strong>Kanban Board:</strong> A visual tool to manage tasks, showing stages such as To Do, In Progress, and Done.</p>
            <p><strong>Case Study:</strong> Company X transitioned to Agile and saw a 50% increase in productivity.</p>
        </section>
    </div>

    <script src="navbar.js"></script>
    <script>
        // Dark/Light mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        document.body.className = currentTheme;

        themeToggle.addEventListener('click', () => {
            const newTheme = document.body.className === 'light' ? 'dark' : 'light';
            document.body.className = newTheme;
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
