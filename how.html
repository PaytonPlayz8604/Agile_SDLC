<!DOCTYPE html>
<html>
<head>
    <title>How does Agile SDLC work?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="navbar"></div>
            <button id="theme-toggle" class="theme-toggle"><i class="fas fa-adjust"></i></button>
        </header>

        <section>
            <h1>How does Agile SDLC work?</h1>
            <p>Agile projects are divided into short cycles called sprints. Each sprint involves planning, execution, review, and retrospective. The team collaborates closely with stakeholders to ensure the project meets their needs.</p>
        </section>
    </div>

    <script src="navbar.js"></script>
    <script>
        // Dark/Light mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        document.body.className = currentTheme;

        themeToggle.addEventListener('click', () => {
            const newTheme = document.body.className === 'light' ? 'dark' : 'light';
            document.body.className = newTheme;
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
